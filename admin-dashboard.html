<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Ceyora Holidays</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body class="admin-dashboard-page">
    <header class="admin-header">
        <div class="admin-header-container">
            <div class="admin-logo">
                <img src="images/logo.png" alt="Ceyora Holidays">
                <span>Admin Dashboard</span>
            </div>
            <button id="logoutBtn" class="btn btn-outline btn-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </header>
    
    <main class="admin-main">
        <div class="admin-container">
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="gallery">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Gallery Management
                </button>
                <button class="admin-tab" data-tab="reviews">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    Reviews Management
                </button>
            </div>
            
            <!-- Gallery Management Tab -->
            <div id="galleryTab" class="admin-tab-content active">
                <div class="admin-section">
                    <h2>Upload Gallery Images</h2>
                    <form id="uploadGalleryForm" class="upload-form">
                        <div class="form-group">
                            <label for="galleryImage">Select Image</label>
                            <input type="file" id="galleryImage" accept="image/*" required>
                        </div>
                        <div class="form-group">
                            <label for="galleryCaption">Caption</label>
                            <input type="text" id="galleryCaption" placeholder="Enter image caption" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            Upload Image
                        </button>
                    </form>
                </div>
                
                <div class="admin-section">
                    <h2>Gallery Images</h2>
                    <div id="galleryList" class="gallery-grid"></div>
                </div>
            </div>
            
            <!-- Reviews Management Tab -->
            <div id="reviewsTab" class="admin-tab-content">
                <div class="admin-section">
                    <h2>Add Review (Admin)</h2>
                    <form id="addReviewForm" class="review-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="reviewName">Customer Name</label>
                                <input type="text" id="reviewName" required>
                            </div>
                            <div class="form-group">
                                <label for="reviewCountry">Country</label>
                                <input type="text" id="reviewCountry" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reviewRating">Rating</label>
                            <select id="reviewRating" required>
                                <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                                <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                                <option value="3">⭐⭐⭐ (3 stars)</option>
                                <option value="2">⭐⭐ (2 stars)</option>
                                <option value="1">⭐ (1 star)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reviewText">Review</label>
                            <textarea id="reviewText" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            Add Review
                        </button>
                    </form>
                </div>
                
                <div class="admin-section">
                    <h2>All Reviews</h2>
                    <div id="reviewsList" class="reviews-list"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-dashboard.js"></script>
</body>
</html>
